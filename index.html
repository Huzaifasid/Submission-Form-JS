<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Form</title>
    <link rel="shortcut icon" type="image/jpg" href="image/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <section>


        <div class="container" id="Body">
            <div class="row">
                <div class="col-sm mt-5">
                    <div class="container text-center myDiv">
                        <h1>Hey User this is my site</h1>
                        <h5 class="mt-3">Please Signup For Creating Your Account</h5>
                        <button class="btn btn-danger mt-3" data-toggle="modal" data-target="#exampleModal">Signup
                            Here</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form-group ">
                            <fieldset class="border p-2 ">
                                <legend class="float-none w-auto">Create Your Account</legend>
                                <label for="fname">First name:</label>
                                <input type="text" class="form-control " id="inp1" name="fname" required>
                                <label for="lname">Last name:</label>
                                <input type="text" class="form-control" id="inp2" name="lname" required>
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="inp3" name="email" required>
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="pass" name="password" required>
                                <button class="btn btn-danger mt-1"  onclick="showPass(this)">Show Pass</button>
                            </fieldset>
                            <button class="btn btn-dark mt-2" onclick="login()" id="btn">Submit</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container mt-5">
        <section id="logedin" class="H1">

        </section>
        <section id="result">

        </section>
    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
